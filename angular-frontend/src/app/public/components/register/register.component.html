<div class="container">

  <div>
    <div class="login">
      <a [routerLink]="['../login']">Volar para o Login</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="register()">

          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Email é necessario</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Email precisa ser valido</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput placeholder="Nome" formControlName="username">
            <mat-error *ngIf="username.touched && username.hasError('required')">Nome é necessario</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Senha é necessaria</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Confirmar Senha" formControlName="passwordConfirm">
          </mat-form-field>

          <mat-hint *ngIf="!form.valid">Preencha as informações corretamente!</mat-hint>

          <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Senhas não combinam</mat-error>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Registrar</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
